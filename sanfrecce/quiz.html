        <button id="next-button" onclick="nextQuestion()">次の問題へ</button>
    </div>

];

            //{ number: x, position: 'XX', name: 'XX XX', image: 'x.png' },
            // 他の選手データを追加
        ];
        let currentQuestion = 0;
        let correctAnswers = 0;

        function loadQuestion() {
            const player = players[currentQuestion];
            document.getElementById('player-image').src = player.image;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            const options = [
                player.number,
                player.position,
                player.name
            ];

            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('answer');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(option) {
            const player = players[currentQuestion];
            if (option == player.number || option == player.position || option == player.name) {
                correctAnswers++;
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= players.length) {
                alert(`正解数: ${correctAnswers}/${players.length}`);
                currentQuestion = 0;
                correctAnswers = 0;
            }
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
